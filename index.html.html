<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store - Shopping Cart</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-slide-in {
            animation: slide-in 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Navbar({ cartCount, onCartClick }) {
            return (
                <nav className="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center">
                                <h1 className="text-white text-xl sm:text-2xl font-bold">Fake Store</h1>
                            </div>
                            <button
                                onClick={onCartClick}
                                className="relative bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition-all duration-200 flex items-center gap-2 shadow-md"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    className="h-5 w-5 sm:h-6 sm:w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth={2}
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                                    />
                                </svg>
                                <span className="hidden sm:inline">Cart</span>
                                {cartCount > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">
                                        {cartCount}
                                    </span>
                                )}
                            </button>
                        </div>
                    </div>
                </nav>
            );
        }

        function ProductCard({ product, onAddToCart }) {
            return (
                <div className="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col h-full">
                    <div className="h-48 sm:h-56 bg-gray-100 flex items-center justify-center p-4">
                        <img
                            src={product.image}
                            alt={product.title}
                            className="max-h-full max-w-full object-contain"
                        />
                    </div>
                    <div className="p-4 flex flex-col flex-grow">
                        <h3 className="text-sm sm:text-base font-semibold text-gray-800 line-clamp-2 mb-2 h-12">
                            {product.title}
                        </h3>
                        <div className="flex items-center gap-2 mb-2">
                            <span className="text-xs sm:text-sm text-gray-500 capitalize bg-gray-100 px-2 py-1 rounded">
                                {product.category}
                            </span>
                            <div className="flex items-center">
                                <span className="text-yellow-400 text-sm">★</span>
                                <span className="text-xs sm:text-sm text-gray-600 ml-1">
                                    {product.rating?.rate || 0} ({product.rating?.count || 0})
                                </span>
                            </div>
                        </div>
                        <p className="text-gray-600 text-xs sm:text-sm mb-4 line-clamp-2 flex-grow">
                            {product.description}
                        </p>
                        <div className="flex items-center justify-between mt-auto">
                            <span className="text-xl sm:text-2xl font-bold text-blue-600">
                                ${product.price}
                            </span>
                            <button
                                onClick={() => onAddToCart(product)}
                                className="bg-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 text-sm sm:text-base"
                            >
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function CartModal({ isOpen, onClose, cartItems, onRemoveFromCart }) {
            if (!isOpen) return null;

            const totalPrice = cartItems.reduce((sum, item) => sum + item.price, 0);

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                        <div className="p-4 sm:p-6 border-b flex justify-between items-center sticky top-0 bg-white">
                            <h2 className="text-xl sm:text-2xl font-bold text-gray-800">
                                Shopping Cart ({cartItems.length})
                            </h2>
                            <button
                                onClick={onClose}
                                className="text-gray-500 hover:text-gray-700 text-2xl sm:text-3xl leading-none"
                            >
                                ×
                            </button>
                        </div>

                        <div className="flex-grow overflow-y-auto p-4 sm:p-6">
                            {cartItems.length === 0 ? (
                                <div className="text-center py-8">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        className="h-16 w-16 sm:h-20 sm:w-20 mx-auto text-gray-300 mb-4"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            strokeLinecap="round"
                                            strokeLinejoin="round"
                                            strokeWidth={2}
                                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                                        />
                                    </svg>
                                    <p className="text-gray-500 text-base sm:text-lg">Your cart is empty</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {cartItems.map((item) => (
                                        <div
                                            key={item.id}
                                            className="flex gap-4 bg-gray-50 p-3 sm:p-4 rounded-lg"
                                        >
                                            <div className="w-20 h-20 sm:w-24 sm:h-24 bg-white rounded flex items-center justify-center p-2 flex-shrink-0">
                                                <img
                                                    src={item.image}
                                                    alt={item.title}
                                                    className="max-h-full max-w-full object-contain"
                                                />
                                            </div>
                                            <div className="flex-grow min-w-0">
                                                <h3 className="font-semibold text-gray-800 text-sm sm:text-base line-clamp-2 mb-1">
                                                    {item.title}
                                                </h3>
                                                <p className="text-xs sm:text-sm text-gray-500 capitalize mb-2">
                                                    {item.category}
                                                </p>
                                                <p className="text-base sm:text-lg font-bold text-blue-600">
                                                    ${item.price}
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => onRemoveFromCart(item.id)}
                                                className="self-start text-red-500 hover:text-red-700 font-semibold text-xs sm:text-sm px-2 sm:px-3 py-1 sm:py-2 bg-red-50 hover:bg-red-100 rounded transition-colors duration-200 flex-shrink-0"
                                            >
                                                Remove
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {cartItems.length > 0 && (
                            <div className="p-4 sm:p-6 border-t bg-gray-50 sticky bottom-0">
                                <div className="flex justify-between items-center mb-4">
                                    <span className="text-base sm:text-lg font-semibold text-gray-700">
                                        Total:
                                    </span>
                                    <span className="text-xl sm:text-2xl font-bold text-blue-600">
                                        ${totalPrice.toFixed(2)}
                                    </span>
                                </div>
                                <button className="w-full bg-blue-600 text-white py-2 sm:py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-200 text-sm sm:text-base">
                                    Proceed to Checkout
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function Alert({ message, onClose }) {
            useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 3000);

                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="fixed top-20 right-4 z-50 animate-slide-in">
                    <div className="bg-red-500 text-white px-4 sm:px-6 py-3 sm:py-4 rounded-lg shadow-lg flex items-center gap-3 max-w-sm">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            className="h-5 w-5 sm:h-6 sm:w-6 flex-shrink-0"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth={2}
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                            />
                        </svg>
                        <span className="text-sm sm:text-base">{message}</span>
                        <button
                            onClick={onClose}
                            className="ml-auto text-white hover:text-gray-200 text-xl leading-none"
                        >
                            ×
                        </button>
                    </div>
                </div>
            );
        }

        function App() {
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [alertMessage, setAlertMessage] = useState('');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchProducts();
            }, []);

            const fetchProducts = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('https://fakestoreapi.com/products');
                    const data = await response.json();
                    setProducts(data);
                } catch (error) {
                    console.error('Error fetching products:', error);
                    setAlertMessage('Failed to fetch products. Please try again later.');
                } finally {
                    setLoading(false);
                }
            };

            const addToCart = (product) => {
                const isAlreadyInCart = cart.some((item) => item.id === product.id);

                if (isAlreadyInCart) {
                    setAlertMessage('Item already added to the cart');
                } else {
                    setCart([...cart, product]);
                }
            };

            const removeFromCart = (productId) => {
                setCart(cart.filter((item) => item.id !== productId));
            };

            const closeAlert = () => {
                setAlertMessage('');
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navbar cartCount={cart.length} onCartClick={() => setIsCartOpen(true)} />

                    {alertMessage && <Alert message={alertMessage} onClose={closeAlert} />}

                    <CartModal
                        isOpen={isCartOpen}
                        onClose={() => setIsCartOpen(false)}
                        cartItems={cart}
                        onRemoveFromCart={removeFromCart}
                    />

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
                        <div className="mb-6 sm:mb-8">
                            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">
                                Our Products
                            </h2>
                            <p className="text-sm sm:text-base text-gray-600">
                                Browse our collection of premium products
                            </p>
                        </div>

                        {loading ? (
                            <div className="flex justify-center items-center py-20">
                                <div className="animate-spin rounded-full h-12 w-12 sm:h-16 sm:w-16 border-b-2 border-blue-600"></div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
                                {products.map((product) => (
                                    <ProductCard
                                        key={product.id}
                                        product={product}
                                        onAddToCart={addToCart}
                                    />
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
